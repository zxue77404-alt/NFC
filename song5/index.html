<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"> <!-- 设置网页字符编码为UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 让页面在手机上自适应宽度 -->
  <title>海绵宝宝</title> <!-- 网页标题 -->
  <style>
  /* 🌊 页面整体布局 */
  body { 
    font-family: sans-serif;        /* 设置字体 */
    margin: 0;                      /* 去掉默认边距 */
    min-height: 100vh;              /* 页面高度至少占满屏幕 */
    display: flex;                  /* 使用Flexbox布局 */
    flex-direction: column;         /* 垂直排列 */
    align-items: center;            /* 水平居中 */
    padding-top: 40px;              /* 顶部间距 */
    overflow-y: auto;               /* 内容超出可滚动 */
    background: #87cefa;            /* 浅蓝背景，海底风格 */
    position: relative;             /* 相对定位，气泡绝对定位的参考 */
  }

  /* 🌟 标题样式 */
  h1 { 
    margin-bottom: 10px;            /* 标题下间距 */
    color: #ffcc00;                 /* 黄色标题 */
    text-shadow: 1px 1px 2px #333;  /* 加阴影，更醒目 */
    z-index: 1;                     /* 保证在气泡前面 */
    position: relative;             /* 相对定位 */
  }

  /* 🖼️ 封面图片 */
  img { 
    max-width: 45%;                 /* 图片最大宽度占屏幕45% */
    border-radius: 12px;            /* 圆角 */
    margin: 20px 0;                 /* 上下间距 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 阴影 */
    z-index: 1;                      /* 在气泡前面 */
    position: relative;              /* 相对定位 */
  }

  /* 🎵 音乐播放器 */
  audio { 
    margin-top: 10px;               /* 上方间距 */
    width: 90%;                     /* 播放器宽度占屏幕90% */
    max-width: 500px;               /* 最大宽度500px */
    height: 8vh;                     /* 高度按屏幕高度的8%自适应 */
    z-index: 1;                     /* 在气泡前面 */
    position: relative;             /* 相对定位 */
  }

  /* 📝 提示文字 */
  p { 
    color: #fff;                     /* 白色文字 */
    margin-top: 15px;                /* 上方间距 */
    z-index: 1;                       /* 在气泡前面 */
    position: relative;               /* 相对定位 */
    font-size: 18px;                  /* 字体大小 */
    text-align: center;               /* 居中 */
  }

  /* 🫧 气泡样式 */
  .bubble {
    position: absolute;               /* 绝对定位 */
    bottom: -50px;                    /* 初始位置在屏幕底部下方 */
    background: rgba(255,255,255,0.7); /* 半透明白色 */
    border-radius: 50%;               /* 圆形 */
    opacity: 0.6;                     /* 初始透明度 */
    animation: rise 6s linear infinite; /* 上升动画 */
  }

  /* 🫧 气泡上升动画 */
  @keyframes rise {
    0% {
      transform: translateY(0) scale(1); /* 初始位置 */
      opacity: 0.6;                     /* 初始透明度 */
    }
    50% {
      opacity: 0.8;                     /* 中途稍亮 */
    }
    100% {
      transform: translateY(-120vh) scale(1.2); /* 上升到屏幕上方外 */
      opacity: 0;                        /* 渐隐 */
    }
  }
  </style>
</head>
<body>
  <!-- 🌟 标题 -->
  <h1>海绵宝宝</h1>

  <!-- 🖼️ 封面图片 -->
  <img src="海绵宝宝.jpg" alt="海绵宝宝 封面">

  <!-- 🎵 音乐播放器，支持 MP3 和 AAC -->
  <audio controls>
    <source src="海绵宝宝.mp3" type="audio/mpeg"> <!-- MP3 -->
    <source src="海绵宝宝.aac" type="audio/aac">   <!-- AAC -->
    您的浏览器不支持 audio 标签。
  </audio>

  <!-- 📝 提示文字 -->
  <p>Click the play button to start the song</p>

  <!-- 🫧 自动生成气泡 -->
  <div class="bubble" style="width:12px;height:12px;left:5%;animation-delay:0s;"></div>
  <div class="bubble" style="width:18px;height:18px;left:10%;animation-delay:1s;"></div>
  <div class="bubble" style="width:14px;height:14px;left:15%;animation-delay:0.5s;"></div>
  <div class="bubble" style="width:10px;height:10px;left:20%;animation-delay:1.5s;"></div>
  <div class="bubble" style="width:16px;height:16px;left:25%;animation-delay:0.2s;"></div>
  <div class="bubble" style="width:12px;height:12px;left:30%;animation-delay:1.2s;"></div>
  <div class="bubble" style="width:20px;height:20px;left:35%;animation-delay:0.7s;"></div>
  <div class="bubble" style="width:14px;height:14px;left:40%;animation-delay:1.8s;"></div>
  <div class="bubble" style="width:16px;height:16px;left:45%;animation-delay:0.3s;"></div>
  <div class="bubble" style="width:12px;height:12px;left:50%;animation-delay:1s;"></div>
  <div class="bubble" style="width:18px;height:18px;left:55%;animation-delay:0.4s;"></div>
  <div class="bubble" style="width:14px;height:14px;left:60%;animation-delay:1.6s;"></div>
  <div class="bubble" style="width:12px;height:12px;left:65%;animation-delay:0.9s;"></div>
  <div class="bubble" style="width:16px;height:16px;left:70%;animation-delay:1.3s;"></div>
  <div class="bubble" style="width:10px;height:10px;left:75%;animation-delay:0.6s;"></div>
  <div class="bubble" style="width:14px;height:14px;left:80%;animation-delay:1.1s;"></div>
  <div class="bubble" style="width:12px;height:12px;left:85%;animation-delay:0.2s;"></div>
  <div class="bubble" style="width:18px;height:18px;left:90%;animation-delay:1.5s;"></div>
  <div class="bubble" style="width:16px;height:16px;left:95%;animation-delay:0.8s;"></div>
  <div class="bubble" style="width:14px;height:14px;left:98%;animation-delay:1.7s;"></div>

</body>
</html>
