<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanli Changcheng</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: #f0f0f0; 
    }
    h1 { margin-top: 20px; color: #333; }
    img { max-width: 80%; border-radius: 10px; margin: 20px 0; }
    button {
      font-size: 24px; 
      padding: 20px 40px; 
      margin-top: 20px; 
      cursor: pointer;
      border-radius: 10px;
      background-color: #f04;
      color: white;
      border: none;
    }
    p { color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Wanli Changcheng</h1>

  <!-- 封面图 -->
  <img src="wanli_cover.jpg" alt="Wanli Changcheng Cover">

  <!-- 隐藏原生 audio 控件 -->
  <audio id="audio" src="wanli.mp3"></audio>

  <!-- 大播放按钮，用 HTML 实体显示  -->
  <button onclick="document.getElementById('audio').play()">
    &#9654; Play
  </button>

  <!-- 英文提示文字 -->
  <p>Click &#9654; to play the song.</p>
</body>
</html>
