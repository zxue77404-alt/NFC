<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>歌词显示</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('cover.jpg') center/cover no-repeat; /* 可换成纯色 */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    backdrop-filter: blur(10px);
  }

  /* 半透明遮罩，让背景更柔和 */
  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  /* 波纹容器 */
  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 120px;
    background: rgba(255,255,255,0.15);
    border-radius: 40%;
    animation: wave 8s infinite linear;
    filter: blur(10px);
    z-index: 1;
  }

  @keyframes wave {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* 歌词 */
  .lyrics {
    position: relative;
    z-index: 2;
    color: white;
    font-size: 28px;
    text-align: center;
    line-height: 1.6;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    max-width: 80%;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="lyrics" id="lyrics">
    等待歌词加载中...
  </div>
  <div class="wave"></div>

<script>
  // 简易LRC歌词示例
  const lrc = `[00:00.00] 夜空中最亮的星
[00:10.00] 能否听清
[00:20.00] 那仰望的人心里的孤独和叹息
[00:30.00] 啊——`;

  const lyricsDiv = document.getElementById('lyrics');
  const lines = lrc.split('\n');
  let index = 0;

  function showNextLine() {
    if (index < lines.length) {
      const text = lines[index].replace(/\[.*?\]/, '').trim();
      lyricsDiv.textContent = text || '♪';
      index++;
      setTimeout(showNextLine, 4000);
    }
  }

  showNextLine();
</script>
</body>
</html>
