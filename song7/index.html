<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>날봐, 귀순</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', 'Segoe UI', 'Helvetica Neue', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: url("background.jpg") center/cover no-repeat;
    position: relative;
    color: #fff;
  }

  /* ---- 炫彩气泡 ---- */
  .bubble {
    position: absolute;
    bottom: -100px;
    border-radius: 50%;
    opacity: 0.5;
    animation: rise 15s infinite ease-in;
  }
  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0.6; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
  }

  /* ---- 光柱柔光 ---- */
  .lightbeam {
    position: absolute;
    top: 0;
    width: 120px;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.18), transparent);
    filter: blur(60px);
    opacity: 0.35;
    animation: beamMove 15s infinite linear;
  }
  @keyframes beamMove {
    0% { left: -15%; }
    50% { left: 110%; }
    100% { left: -15%; }
  }

  /* ---- 标题 ---- */
  h1 {
    font-size: 2.4em;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ff6ec4, #7873f5, #3ac8ff);
    -webkit-background-clip: text;
    color: transparent;
    animation: hueShift 5s infinite linear, pulse 3s infinite ease-in-out;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
    margin-bottom: 20px;
    z-index: 2;
  }

  /* ---- 歌词区 ---- */
  #lyrics {
    width: 90%;
    max-width: 500px;
    height: 320px;
    text-align: center;
    overflow-y: auto;
    z-index: 2;
    background: transparent;
    padding: 20px;
    border-radius: 12px;
  }

  .line {
    margin: 8px 0;
    font-size: 16px;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
    color: rgba(255,255,255,0.8);
    transition: all 0.4s ease;
  }

  .active {
    font-weight: 600;
    font-size: 20px;
    background: linear-gradient(90deg, #ffb6ff, #bfe9ff, #faffd1);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 25px rgba(255,255,255,0.8);
    animation: glowPulse 2s infinite ease-in-out;
  }

  /* ---- 音乐播放器 ---- */
  audio {
    width: 90%;
    max-width: 500px;
    margin-top: 25px;
    z-index: 2;
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.5));
  }

  p {
    color: rgba(255,255,255,0.9);
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
    margin-top: 12px;
    z-index: 2;
    font-size: 14px;
  }

  /* ---- 动画特效 ---- */
  @keyframes hueShift {
    from { filter: hue-rotate(0deg); }
    to { filter: hue-rotate(360deg); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.9; }
  }

  @keyframes glowPulse {
    0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
    50% { text-shadow: 0 0 25px rgba(255,255,255,1); }
  }

  /* 保证文字始终在最上层 */
  h1, #lyrics, audio, p {
    position: relative;
  }
</style>
</head>
<body>
  <!-- 柔光光柱 -->
  <div class="lightbeam" style="animation-delay:0s;"></div>
  <div class="lightbeam" style="animation-delay:5s; width:80px; opacity:0.3;"></div>

  <!-- 动态泡泡 -->
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 35 + 15;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.background = `radial-gradient(circle at 30% 30%, hsla(${Math.random()*360},100%,75%,0.7), transparent 70%)`;
      bubble.style.animationDuration = `${10 + Math.random()*10}s`;
      bubble.style.animationDelay = `${Math.random()*8}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <h1>날봐, 귀순</h1>

  <div id="lyrics">歌词加载中...</div>

  <audio id="player" controls>
    <source src="날봐, 귀순.mp3" type="audio/mpeg">
    <source src="날봐, 귀순.aac" type="audio/aac">
    您的浏览器不支持音频播放。
  </audio>

  <p>Click ▶ to play and enjoy the stage 🎤</p>

  <script>
    const audio = document.getElementById('player');
    const lyricsContainer = document.getElementById('lyrics');

    fetch('날봐, 귀순.lrc')
      .then(response => response.text())
      .then(parseLRC);

    let lrcData = [];

    function parseLRC(text) {
      const lines = text.split('\n');
      for (let line of lines) {
        const match = line.match(/\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const min = parseInt(match[1]);
          const sec = parseFloat(match[2]);
          const time = min * 60 + sec;
          const content = match[3].trim();
          if (content) lrcData.push({ time, content });
        }
      }

      lrcData.sort((a, b) => a.time - b.time);
      lyricsContainer.innerHTML = lrcData.map(l => `<div class="line">${l.content}</div>`).join('');
    }

    let activeIndex = -1;
    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      for (let i = 0; i < lrcData.length; i++) {
        if (current >= lrcData[i].time && (i === lrcData.length - 1 || current < lrcData[i + 1].time)) {
          if (i !== activeIndex) {
            activeIndex = i;
            updateActiveLine();
          }
          break;
        }
      }
    });

    function updateActiveLine() {
      const lines = lyricsContainer.querySelectorAll('.line');
      lines.forEach((line, i) => line.classList.toggle('active', i === activeIndex));
      const activeLine = lines[activeIndex];
      if (activeLine) {
        lyricsContainer.scrollTop = activeLine.offsetTop - lyricsContainer.clientHeight / 2 + activeLine.clientHeight / 2;
      }
    }
  </script>
</body>
</html>
