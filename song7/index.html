<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Made You Look</title>
<style>
  /* 🌌 全局样式 */
  body {
    margin: 0;
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    min-height: 100vh;
    overflow: hidden;
    background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2') center/cover no-repeat;
  }

  /* 🎶 歌词板容器 */
  .lyrics-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 80%;
    background: rgba(0, 0, 0, 0); /* 完全透明 */
    color: #fff;
    font-size: 1.8rem;
    line-height: 1.6;
    z-index: 3;
    text-shadow: 0 0 8px #000, 0 0 16px #000;
  }

  /* ✨ 多彩泡泡效果 */
  .bubble {
    position: absolute;
    bottom: -50px;
    background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
    border-radius: 50%;
    animation: rise 12s infinite ease-in;
    z-index: 2;
    opacity: 0.6;
  }

  @keyframes rise {
    from {
      transform: translateY(0) scale(1);
      opacity: 0.7;
    }
    to {
      transform: translateY(-120vh) scale(1.3);
      opacity: 0;
    }
  }

  /* 🌈 光柱效果 */
  .light-beam {
    position: absolute;
    top: -50%;
    width: 10px;
    height: 200%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
    animation: beamMove 6s infinite ease-in-out;
    mix-blend-mode: screen;
    z-index: 1;
  }

  @keyframes beamMove {
    0%, 100% { transform: translateX(0) rotate(10deg); opacity: 0.2; }
    50% { transform: translateX(50vw) rotate(-10deg); opacity: 0.6; }
  }
</style>
</head>
<body>

<!-- 🌈 光柱生成 -->
<script>
  for (let i = 0; i < 8; i++) {
    const beam = document.createElement("div");
    beam.classList.add("light-beam");
    beam.style.left = Math.random() * 100 + "vw";
    beam.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(beam);
  }

  for (let i = 0; i < 15; i++) {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    const size = Math.random() * 80 + 20;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(bubble);
  }
</script>

<!-- 🎤 歌词 -->
<div class="lyrics-container">
  <p>I could have my Gucci on<br>
  I could wear my Louis Vuitton<br>
  But even with nothin' on<br>
  Bet I made you look<br><br>
  Yeah, I look good in my Versace dress<br>
  But I'm hotter when my morning hair's a mess<br>
  'Cause even with my hoodie on<br>
  Bet I made you look</p>
</div>

</body>
</html>
