<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>날봐, 귀순</title>
<style>
  /* ===== 背景层：纯照片 + 微光柔化 ===== */
  body {
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 15px;
    overflow-y: auto;
    background: url("background.jpg") center/cover no-repeat fixed;
    position: relative;
  }

  /* 轻柔暗角（让文字更可读） */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0,0,0,0.05), rgba(0,0,0,0.35));
    pointer-events: none;
    z-index: 0;
  }

  /* ===== 多彩漂浮泡泡特效 ===== */
  .bubble {
    position: fixed;
    border-radius: 50%;
    opacity: 0.4;
    filter: blur(2px);
    animation: floatUp linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(0.8); opacity: 0.4; }
    to { transform: translateY(-10vh) scale(1.3); opacity: 0; }
  }

  /* ===== 标题 ===== */
  h1 {
    color: #fff;
    text-shadow: 0 3px 12px rgba(255, 255, 255, 0.8);
    margin-bottom: 25px;
    font-weight: 600;
    letter-spacing: 1px;
    z-index: 3;
  }

  /* ===== 歌词区 ===== */
  #lyrics {
    width: 90%;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    padding: 20px;
    overflow-y: auto;
    height: 320px;
    text-align: center;
    line-height: 1.8;
    scroll-behavior: smooth;
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 3;
  }

  #lyrics::before, #lyrics::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 30px;
    pointer-events: none;
  }
  #lyrics::before {
    top: 0;
    background: linear-gradient(to bottom, rgba(255,255,255,0.6), transparent);
  }
  #lyrics::after {
    bottom: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.6), transparent);
  }

  .line {
    color: #333;
    transition: color 0.3s, font-size 0.3s, transform 0.3s, text-shadow 0.3s;
  }
  .active {
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    transform: scale(1.08);
    text-shadow:
      0 0 10px rgba(255, 255, 255, 0.9),
      0 0 15px rgba(255, 255, 255, 0.7);
  }

  audio {
    width: 90%;
    max-width: 520px;
    height: 50px;
    margin-top: 25px;
    border-radius: 8px;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(6px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 3;
  }

  p {
    color: #fff;
    margin-top: 12px;
    font-size: 15px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    z-index: 3;
  }

  @media (max-width: 480px) {
    h1 { font-size: 20px; }
    #lyrics { height: 260px; padding: 16px; }
  }
</style>
</head>
<body>
  <h1>날봐, 귀순</h1>

  <div id="lyrics">歌词加载中...</div>

  <audio id="player" controls>
    <source src="날봐, 귀순.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <p>Click the button to play music 🎵</p>

  <script>
    const audio = document.getElementById('player');
    const lyricsContainer = document.getElementById('lyrics');
    let lrcData = [];
    let activeIndex = -1;

    // ===== 漂浮泡泡生成 =====
    const colors = ["#ff99cc", "#99ccff", "#ffee99", "#cc99ff", "#99ffcc"];
    for (let i = 0; i < 20; i++) {
      const b = document.createElement("div");
      b.className = "bubble";
      const size = Math.random() * 60 + 20;
      b.style.width = b.style.height = `${size}px`;
      b.style.left = `${Math.random() * 100}%`;
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = `${8 + Math.random() * 8}s`;
      b.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(b);
    }

    // ===== 歌词加载 =====
    fetch('날봐, 귀순.lrc')
      .then(response => response.text())
      .then(parseLRC);

    function parseLRC(text) {
      const lines = text.split('\n');
      for (let line of lines) {
        const match = line.match(/\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const min = parseInt(match[1]);
          const sec = parseFloat(match[2]);
          const time = min * 60 + sec;
          const content = match[3].trim();
          if (content) lrcData.push({ time, content });
        }
      }
      lrcData.sort((a, b) => a.time - b.time);
      lyricsContainer.innerHTML = lrcData.map(l => `<div class="line">${l.content}</div>`).join('');
    }

    // ===== 歌词联动 =====
    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      for (let i = 0; i < lrcData.length; i++) {
        if (current >= lrcData[i].time && (i === lrcData.length - 1 || current < lrcData[i + 1].time)) {
          if (i !== activeIndex) {
            activeIndex = i;
            updateActiveLine();
          }
          break;
        }
      }
    });

    function updateActiveLine() {
      const lines = lyricsContainer.querySelectorAll('.line');
      lines.forEach((line, i) => line.classList.toggle('active', i === activeIndex));
      const activeLine = lines[activeIndex];
      if (activeLine) {
        lyricsContainer.scrollTop = activeLine.offsetTop - lyricsContainer.clientHeight / 2 + activeLine.clientHeight / 2;
      }
    }
  </script>
</body>
</html>
