<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>날봐, 귀순</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: url("background.jpg") center/cover no-repeat; /* 你自己的照片路径 */
    position: relative;
  }

  /* ---- 动态彩色泡泡效果 ---- */
  .bubble {
    position: absolute;
    bottom: -100px;
    border-radius: 50%;
    opacity: 0.6;
    animation: rise 15s infinite ease-in;
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
    100% {
      transform: translateY(-120vh) scale(1.5);
      opacity: 0;
    }
  }

  /* ---- 光柱柔光 ---- */
  .lightbeam {
    position: absolute;
    top: 0;
    width: 120px;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
    filter: blur(60px);
    opacity: 0.4;
    animation: beamMove 12s infinite linear;
  }

  @keyframes beamMove {
    0% { left: -10%; }
    50% { left: 110%; }
    100% { left: -10%; }
  }

  h1 {
    color: white;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    z-index: 2;
    margin-bottom: 15px;
  }

  #lyrics {
    width: 90%;
    max-width: 500px;
    height: 320px;
    text-align: center;
    line-height: 1.8;
    color: #fff;
    overflow-y: auto;
    z-index: 2;
    padding: 20px;
    border-radius: 12px;
    background: transparent; /* 完全透明 */
  }

  .line {
    color: rgba(255,255,255,0.8);
    transition: color 0.3s, font-size 0.3s, text-shadow 0.3s;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }

  .active {
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    text-shadow: 0 0 15px #ffffff, 0 0 25px rgba(255,255,255,0.8);
  }

  audio {
    width: 90%;
    max-width: 500px;
    margin-top: 20px;
    z-index: 2;
  }

  p {
    color: white;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
    margin-top: 10px;
    z-index: 2;
  }

  /* 确保文字在最上层 */
  h1, #lyrics, audio, p {
    position: relative;
  }
</style>
</head>
<body>
  <!-- 光柱 -->
  <div class="lightbeam" style="animation-delay:0s;"></div>
  <div class="lightbeam" style="animation-delay:4s; width:80px; opacity:0.3;"></div>

  <!-- 彩色泡泡生成 -->
  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 40 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.background = `radial-gradient(circle at 30% 30%, hsla(${Math.random()*360},100%,70%,0.8), transparent 70%)`;
      bubble.style.animationDuration = `${10 + Math.random()*10}s`;
      bubble.style.animationDelay = `${Math.random()*10}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <h1>Made You Look</h1>
  <div id="lyrics">歌词加载中...</div>

  <audio id="player" controls>
    <source src="날봐, 귀순.mp3" type="audio/mpeg">
    <source src="날봐, 귀순.aac" type="audio/aac">
    您的浏览器不支持音频播放。
  </audio>

  <p>点击播放按钮欣赏音乐 🎵</p>

  <script>
    const audio = document.getElementById('player');
    const lyricsContainer = document.getElementById('lyrics');

    fetch('날봐, 귀순.lrc')
      .then(response => response.text())
      .then(parseLRC);

    let lrcData = [];

    function parseLRC(text) {
      const lines = text.split('\n');
      for (let line of lines) {
        const match = line.match(/\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const min = parseInt(match[1]);
          const sec = parseFloat(match[2]);
          const time = min * 60 + sec;
          const content = match[3].trim();
          if (content) lrcData.push({ time, content });
        }
      }

      lrcData.sort((a, b) => a.time - b.time);
      lyricsContainer.innerHTML = lrcData.map(l => `<div class="line">${l.content}</div>`).join('');
    }

    let activeIndex = -1;
    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      for (let i = 0; i < lrcData.length; i++) {
        if (current >= lrcData[i].time && (i === lrcData.length - 1 || current < lrcData[i + 1].time)) {
          if (i !== activeIndex) {
            activeIndex = i;
            updateActiveLine();
          }
          break;
        }
      }
    });

    function updateActiveLine() {
      const lines = lyricsContainer.querySelectorAll('.line');
      lines.forEach((line, i) => line.classList.toggle('active', i === activeIndex));
      const activeLine = lines[activeIndex];
      if (activeLine) {
        lyricsContainer.scrollTop = activeLine.offsetTop - lyricsContainer.clientHeight / 2 + activeLine.clientHeight / 2;
      }
    }
  </script>
</body>
</html>
