<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날봐, 귀순</title>
  <style>
    /* 全局样式 */
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 15px;
      overflow-y: auto;
      background: url("background.jpg") center/cover no-repeat fixed; /* 背景图 */
      position: relative;
    }

    /* 背景遮罩层 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    h1 {
      color: #222;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    /* 歌词容器 */
    #lyrics {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 20px;
      overflow-y: auto;
      height: 320px;
      text-align: center;
      line-height: 1.8;
      scroll-behavior: smooth;
      backdrop-filter: blur(10px);
      position: relative;
    }

    /* 上下渐变阴影提示可滚动 */
    #lyrics::before, #lyrics::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 25px;
      pointer-events: none;
      z-index: 1;
    }

    #lyrics::before {
      top: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
    }

    #lyrics::after {
      bottom: 0;
      background: linear-gradient(to top, rgba(255,255,255,0.9), rgba(255,255,255,0));
    }

    /* 歌词行样式 */
    .line {
      color: #555;
      transition: color 0.3s, font-size 0.3s, transform 0.3s;
    }

    .active {
      color: #000;
      font-weight: bold;
      font-size: 18px;
      transform: scale(1.05);
    }

    /* 播放器 */
    audio {
      width: 90%;
      max-width: 500px;
      height: 50px;
      margin-top: 20px;
      border-radius: 8px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
    }

    p {
      color: #333;
      margin-top: 12px;
      font-size: 15px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.7);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      #lyrics {
        height: 260px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Made You Look</h1>

  <div id="lyrics">歌词加载中...</div>

  <audio id="player" controls>
    <source src="날봐, 귀순.mp3" type="audio/mpeg">
    <source src="날봐, 귀순.aac" type="audio/aac">
    您的浏览器不支持音频播放。
  </audio>

  <p>点击播放按钮欣赏音乐 🎵</p>

  <script>
    const audio = document.getElementById('player');
    const lyricsContainer = document.getElementById('lyrics');
    let lrcData = [];
    let activeIndex = -1;

    // 加载歌词文件
    fetch('날봐, 귀순.lrc')
      .then(response => response.text())
      .then(parseLRC);

    function parseLRC(text) {
      const lines = text.split('\n');
      for (let line of lines) {
        const match = line.match(/\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const min = parseInt(match[1]);
          const sec = parseFloat(match[2]);
          const time = min * 60 + sec;
          const content = match[3].trim();
          if (content) lrcData.push({ time, content });
        }
      }
      lrcData.sort((a, b) => a.time - b.time);
      lyricsContainer.innerHTML = lrcData.map(l => `<div class="line">${l.content}</div>`).join('');
    }

    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      for (let i = 0; i < lrcData.length; i++) {
        if (current >= lrcData[i].time && (i === lrcData.length - 1 || current < lrcData[i + 1].time)) {
          if (i !== activeIndex) {
            activeIndex = i;
            updateActiveLine();
          }
          break;
        }
      }
    });

    function updateActiveLine() {
      const lines = lyricsContainer.querySelectorAll('.line');
      lines.forEach((line, i) => line.classList.toggle('active', i === activeIndex));

      const activeLine = lines[activeIndex];
      if (activeLine) {
        lyricsContainer.scrollTop = activeLine.offsetTop - lyricsContainer.clientHeight / 2 + activeLine.clientHeight / 2;
      }
    }
  </script>
</body>
</html>
